<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>camera</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="3" offset-sm="3">
        <app-image-picker
          (imagePick)="onImagePicker($event)"
        ></app-image-picker>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
